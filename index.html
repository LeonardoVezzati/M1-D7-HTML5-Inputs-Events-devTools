<html>
  <head>
    <script>
      /* EXERCISE 1
      Write a function for changing the title of the document in something else.
      */

      const changeTitle = function (newTitle) {
        let titleChanged = document.getElementById('Title')
        titleChanged.innerText = newTitle
      };

      
      /* EXERCISE 2
      Write a function for changing the class of the title of the page in "myHeading".
      */

      const addClassToTitle = function () {
        let newClass = document.getElementById('Title')
        newClass.classList.add("myHeading")
      };

      /* EXERCISE 3
      Write a function for changing the text of only the p which are children of a div.
      */

      const changePcontent = function (newP) {
        let pToChange = document.getElementsByClassName('div p')
        pToChange.innerText = newP
      };


      /* EXERCISE 4
      Write a function for changing the destination of every link to https://www.google.com
      */

      const changeUrls = function () {
        let newLinks = document.getElementsbyClassName('a')
        newLinks.href = "https://www.google.com" 
      };

      /* EXERCISE 5

       */

      const addToTheSecond = function (content) {
        let newItem = document.createElement('li')
        newItem.innerText= "new items of the second list"
        let listArray = document.getElementsByClassName('ul')
        listArray[1].appendChild(newItem)
      };

      /* EXERCISE 6
      Write a function for adding a second paragraph to the div.
      */

        newParagraph.innerText="new paragraph in the div"

      Write a function for making the first UL disappear.
      */

        let firstUl = document.getElementById('firstList')
        firstUl.style.display="none"
      };

      Write a function for making the background of every UL green.
      */

      const paintItGreen = function () {
        let allUl = document.getElementsByClassName('ul')
        for (i=0;i<allUl.length; i++){
          allUl[i].style.background = "green"
        }
      };

      Make the heading of the page change color every time the user clicks on it.
      */

      const makeItClickable = function () {
        clickableHeading = document.getElementById('Title')
        clickableHeading.onclick = function(e){
        clickableHeading.style.color = "red"
      }
      };
